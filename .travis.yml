language: ruby
services:
  - postgresql
rvm:
  - 2.6.3
bundler_args: --without production:development
cache:
  ccache: true
  bundler: true
  npm: true
  yarn: true
  directories:
  - /home/travis/.rvm/
  - $HOME/libzmq
before_install:
  - $TRAVIS_BUILD_DIR/travis-zmq.sh
  - gem update --system # travis-ci/travis-ci#8978
  - gem install bundler
  - yarn
before_script:
  - bundle exec rake db:create RAILS_ENV=test
  - bundle exec rake db:schema:load RAILS_ENV=test
script:
  - bundle exec rake
  - npm test
  - npm run coveralls
